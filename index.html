<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./favicon.ico">

    <script defer rel="text/javascript" src="script.js"></script>
    <script
        src="https://kit.fontawesome.com/e31209f1bd.js"
        crossorigin="anonymous"
    ></script>
</head>
<body>
    <div class="top">
        <div class="title-cont">
            <a class="title-link" href="https://github.com/tomcodedthis" target="_blank">
                <h5 class="title w-text">How's The Weather</h5>
                <h5 class="w-text">@tomcodedthis</h5>
            </a>
        </div>
        <form method="get">
            <input type="text" class="search-input" placeholder="Search your location...">
            <button type="submit" class="search-btn"><i class="fa-solid fa-search"></i></button>
            <button class="location-btn"><i class="fa-solid fa-location"></i></button>
        </form>
        <div class="dropdown-cont"></div>
    </div>
    <div class="bottom">
        <div class="widget-cont">
        </div>
        <div class="hours-cont">
        </div>
    </div>
</body>
</html>
